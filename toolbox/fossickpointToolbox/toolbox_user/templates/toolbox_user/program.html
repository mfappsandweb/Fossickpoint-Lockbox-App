{% load static %} {% include 'toolbox_user/__header.html' %}


<!-- PAGE BANNER SECTION -->
<div class="page-banner-section section">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-banner-content">
                    <h1>Program: {{program.name}}</h1>
                    <h3>Description: {{program.describe}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- END PAGE BANNER SECTION -->

<!-- PAGE SECTION START -->
<div class="page-section section">
    <div class="container">
        <div class="isotope-grid row">
            {% for content in programContents %}
            <!-- Product Item Start -->
            <div class="isotope-item col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="product-item text-center">
                    <!-- Product Image -->
                    <div class="product-img">
                        <!-- Image -->
                        <a class="image" href="{% url 'user_content' contentID=content.id %}">
                            <img src="../../../static/{{content.thumbnail}}" style="width:300px; height:300px" alt="" />
                        </a>
                        <!-- Wishlist Button -->
                        <!-- <a class="wishlist" href="#" title="Wishlist"><i class="pe-7s-like"></i></a> -->
                        <!-- Action Button -->

                        </div> -->
                    </div>
                    <!-- Portfolio Info -->
                    <div class="product-info text-center">
                        <!-- Title -->
                        <h5 class="title">
                            <a href="{% url 'user_content' contentID=content.id %}">{{content.name}}</a>
                        </h5>
                        <!-- Price Ratting -->
